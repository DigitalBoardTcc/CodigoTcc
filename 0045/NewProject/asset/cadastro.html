<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cadastro.css">
    <title>Document</title>
</head>
<body>

    <!--Registration section-->
    <section>
        <div class="imgBx">
            <img src="images.jpg" alt="hero">
        </div>
    
        <div class="contentBx">
    
            <div class="formBx">
                <h2>Criar conta</h2>
                <form action="#">

                    <div class="inputBx">
                        <ion-icon name="person-outline"></ion-icon>
                        <span>Nome</span>
                        <input type="text" name="">
    
                    </div>

                    <div class="inputBx">
                        <ion-icon name="mail-outline"></ion-icon>
                        <span>E-mail</span>
                        <input type="email" name="">
    
                    </div>
    
                    <div class="inputBx">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                        <span>Senha</span>
                        <input type="password" name="">
    
                    </div>

                    <div class="inputBx">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                        <span>Confirmar senha</span>
                        <input type="password" name="">
    
                    </div>
    
                    <div class="remember">
    
                        <label><input type="checkbox">Lembre me</label>
    
                    </div>
    
                    <div class="inputBx">
                        
                        <input type="submit" value="Criar conta" name="">
    
                    </div>
    
                    <div class="inputBx">
                        
                        <p>Entrar?<a href="login.html">Login</a></p>
                        <a href="menu.html">Pagina Inicial</a>
    
                    </div>
    
                </form>
    
                <h3>Logar com midia social</h3>
    
                <ul class="icons">
                    <li><img src="logo-facebook.svg" alt="facebook"></li>
                    <li><img src="logo-twitter.svg" alt="twitter"></li>
                    <li><img src="logo-instagram.svg" alt="instagram"></li>
    
                </ul>
            </div>
    
        </div>
    </section>
    <!--Ending registration section-->
    
    <!-- Librarypara for icons <<< ion-icon >>> -->
    
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    
</body>
</html>
